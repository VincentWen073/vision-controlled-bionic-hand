# File: .github/workflows/python_ci.yml

name: Python Project CI

# Triggers the workflow on push or pull request events for the main and develop branches
on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10"] # Test on multiple Python versions

    steps:
      # Step 1: Check out the repository's code
      - name: Check out repository
        uses: actions/checkout@v4

      # Step 2: Set up the specified Python version
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Step 3: Install project dependencies and development tools
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcap-dev

          python -m pip install --upgrade pip
          # Install development tools first
          pip install black ruff pytest
          # Install project runtime dependencies
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Step 4: Lint code with Black and Ruff
      # --check flag ensures CI fails if code is not formatted, without changing files
      - name: Lint with Black and Ruff
        run: |
          black --check .
          ruff check .

      # Step 5: Run unit tests with Pytest
      - name: Run unit tests
        run: |
          pytest